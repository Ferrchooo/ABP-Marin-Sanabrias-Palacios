<!DOCTYPE html>
    <html>
        <head lang="es">
            <title>Registrate</title>
            <link rel="shortcut icon" href="iconoinfluencer.png">
        </head>
        <body text="white" background="yepaquepasagente.png">
            <center>
                <h1>Registrate</h1>
                <form action="get">
                    <p>
                        Nombre de usuario: <input type="text" name="nombre"/>
                    </p>
        
                    <p>
                        Contraseña: <input type="password" placeholder="Enter Your password"/>
                    </p>
        
                    <p>
                        Confirmar Contraseña: <input type="password" placeholder="Enter Your password"/>
                    </p>
        
                    <p>
                        Sexo: <input type="radio" name="sexo" value="h"/> Hombre <input type="radio" name="sexo" value="h"/> Mujer <input type="radio" name="sexo" value="h"/> No binario
                    </p>
        
                    <p>
                        Correo Electrónico: <input type="email" name="email_control" required/>
                    </p>
        
                    <p>
                        Teléfono: <input type="tel" name="tel_control"/>
                    </p>
        
                    <p>
                        Nacimiento: <input type="date" name="date_control"/>
                    </p>
        
                    <p>
                        Foto de perfil: <input type="file"/>
                    </p>

                    <p>
                        <input type="checkbox" name="condiciones"/>Declaro haber leido y aceptar las condiciones generales.
                    <p>

                    <p>
                        <input type="checkbox" name="condiciones"/>Deseo recibir información.
                    </p>
        
                    <p>
                        <input type="submit" value="Crear usuario"/>
                    </p>
                </form>
            </center>
        </body>
    </html>
